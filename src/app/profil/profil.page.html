<ion-content *ngIf="user">
  <ion-card class="ion-text-center">
    <img src="assets/TURCAN_Logo.png" class="profile-picture">
    <ion-card-header>
      <ion-card-title>{{user.firstName}} {{user.lastName}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><strong>Login:</strong></ion-label> {{ user.login }}
        </ion-item>
        <ion-item>
          <ion-label><strong>Email:</strong></ion-label> {{ user.email }}
        </ion-item>
        <ion-item>
          <ion-label><strong>Password:</strong></ion-label> ••••••••
        </ion-item>
        <ion-item>
          <ion-label><strong>Role:</strong></ion-label> {{ user.role }}
        </ion-item>
      </ion-list>
      <ion-button expand="full" color="danger" (click)="logout()">Déconnexion</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
